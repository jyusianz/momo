buildscript {
    ext.kotlin_version = '2.1.0'  // Define Kotlin version as 1.8.0 or higher
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        // Use the defined Kotlin version for the Kotlin Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Add other classpath dependencies if necessary
        classpath 'com.android.tools.build:gradle:8.7.3' // Update to the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
